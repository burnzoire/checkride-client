<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 24px;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 0;
      font-size: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    label {
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 16px;
    }

    button {
      min-width: 80px;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid transparent;
      cursor: pointer;
    }

    button[type="submit"] {
      background-color: #0a84ff;
      color: #ffffff;
    }

    button[type="button"] {
      background-color: #ffffff;
      border-color: #0a84ff;
      color: #0a84ff;
    }
  </style>
</head>
<body>
  <h1>Checkride Settings</h1>
  <form id="settings-form">
    <div>
      <label for="server_host">Server Host</label>
      <input id="server_host" name="server_host" type="text" required>
    </div>
    <div>
      <label for="server_port">Server Port</label>
      <input id="server_port" name="server_port" type="text" required>
    </div>
    <div>
      <label for="api_token">API Token</label>
      <input id="api_token" name="api_token" type="text">
    </div>
    <div class="checkbox-row">
      <input id="use_ssl" name="use_ssl" type="checkbox">
      <label for="use_ssl">Use SSL</label>
    </div>
    <div>
      <label for="discord_webhook_path">Discord Webhook Path</label>
      <input id="discord_webhook_path" name="discord_webhook_path" type="text">
    </div>
    <div class="button-row">
      <button type="button" id="cancel-button">Cancel</button>
      <button type="submit">Save</button>
    </div>
  </form>
  <script src="settingsRenderer.js"></script>
</body>
</html>
